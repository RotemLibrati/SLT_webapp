<!DOCTYPE HTML>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="{% static 'registration/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all">
        <link href="{% static 'registration/css/style.css' %}" rel="stylesheet" type="text/css" media="all">
        <title>{% block title %}{% endblock %}</title>

        {% block css %}{% endblock %}
    </head>

    <body>
        {% block content %}{% endblock %}

        <script src="{% static 'registration/chatjs/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'registration/chatjs/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'registration/chatjs/handlebars-v1.3.0.js' %}" type="text/javascript"></script>
        {% block extra_js %}{% endblock %}
    </body>
<a href="{% url 'registration:index' %}">Go to main menu</a><br>
</html>
