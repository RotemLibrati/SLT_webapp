{% extends 'registration/SubPage.html' %}
{% block title %}
<h2>User List </h2>
{% endblock %}
{% block data %}
<h2>List of users: </h2>
{% for user in users %}
        <li>{{user}}</li>
    {% endfor %}

<form action="{% url 'registration:suspend-users'  %}" method="POST">
  {% csrf_token %}
  {{form.as_p}}
     <button type="submit">Invite</button>
    </form>

<a href="{% url 'registration:index' %}"class="button alt">Return to main menu</a><br>
{% endblock %}
