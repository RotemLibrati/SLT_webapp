{% extends 'registration/SubPage.html' %}
{% block title %}
<h>List of users: </h>
{% endblock %}
{% block data %}
{% for user in users %}
        <li>{{user}}</li>
    {% endfor %}

<form action="{% url 'registration:suspend-users'  %}" method="POST">
  {% csrf_token %}
  {{form.as_p}}
     <button type="submit">Suspend</button>
    </form>

<a href="{% url 'registration:index' %}"class="button alt">Return to main menu</a><br>
{% endblock %}
