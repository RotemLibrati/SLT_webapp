{% extends 'registration/SubPage.html' %}
{% block title %}
<h2>Parent Creation Menu</h2>
{% endblock %}

{% block data %}
<ul>
{% for u in users %}
  <li>{{ u.user.username }}</li>
{% endfor %}
</ul>
<form action="{% url 'registration:new-profile-parent' username %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Finish registration</button>
</form>
{% endblock %}
