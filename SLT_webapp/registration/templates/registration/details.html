
    <h2>Profile menu</h2>
    <h3>Hello {{ user.get_full_name }}</h3>
    <ul>
        <li>Username: {{user.username}}</li>
        <li>Age: {{profile.age}}</li>
        <li>Points: {{profile.points}}</li>
    </ul>
    <p><strong>Friends:</strong></p>
    <ul>
        {% for f in friends %}
        <li>{{f}}</li>
        {% empty %}
        <p>No friends</p>
        {% endfor %}
    </ul>
<a href="{% url 'registration:index' %}">Return to main menu</a><br>
