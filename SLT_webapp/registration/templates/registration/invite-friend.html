{% extends 'registration/SubPage.html' %}
{% block title %}
  <h2>Your friends:</h2>
{% endblock %}
{% block data %}
<ul>
        {% for f in friend_list %}
        <li>{{f}}</li>
        {% empty %}
        <p>No friends</p>
        {% endfor %}<br>
        </ul>

</ul>
<form action="{% url 'registration:invite-friend'  %}" method="POST">
  {% csrf_token %}
  {{form.as_p}}
     <button type="submit">Invite</button>
    </form>
<a href="{% url 'registration:index' %}"class="button alt">Return to main menu</a><br>
{% endblock %}
