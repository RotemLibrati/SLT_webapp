{% block content %}

<form action="{% url 'registration:new-profile' user.username %}" method="POST">
  {% csrf_token %}
  <h2>User creation menu</h2>
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
  {% endfor %}
  <button type="submit">Finish registration</button>
</form>
{% endblock %}
