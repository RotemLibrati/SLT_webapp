{% block content %}

<form action="{% url 'registration:add-friend' %}" method="POST">
    {% csrf_token %}
    <h2>Friend addition menu</h2>
    <h3>Users:</h3><br>
    <ul>
    {% for user in users %}
        <li>{{user}}</li>
    {% endfor %}
    </ul>
    {{form.as_p}}
    <button type="submit">Submit</button>
</form>
{% endblock %}
