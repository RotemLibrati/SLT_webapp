{% extends 'registration/index.html' %}
{% block content %}
    <h2>Son online limitation menu</h2>
    <h3>Input a number of minutes to limit {{son.username}} per day</h3>
    <form action="{% url 'registration:online_limit' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set limitation</button>
    </form>
{% endblock %}
